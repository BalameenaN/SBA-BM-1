<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyle.css" />
    <title>Registration</title>
</head>
<body>

    <h1 style="text-align: center;">Registration Page</h1>
    <h3 style="text-align: center;">Please fill the required details in the below form for registration</h3>
    <fieldset>
        <form>
            <label >Name:
                <input type="text" placeholder="Enter name" required />
            </label><br/>
            <label >E-mail Address:
                <input type="text" placeholder="Enter address" required />
            </label><br/>
            <label >Date of Birth:
                <input type="date"  required />
            </label><br/>
            <label >Contact number:
                <input type="number" placeholder="Enter number" required />
            </label><br/>
            <label >Enter Password:
                <input type="passsword" placeholder="Enter password" required />
            </label><br/>
            <label >Re-enter Password:
                <input type="password" required />
            </label><br/>
            <label >Gender:
                <input id="male" type="radio" />
                <label for="male">Male</label>
                <input id="female" type="radio"/>
                <label for="female">Female</label>
            </label><br/>
            <button id="btn"><b>Register</b></button>
        </form>
    </fieldset>

    
</body>
</html>
